<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="wrapper">
    <!-- bill -->
    <div class="bill">
      <div class="bill__value">
        <p>Bill</p>
        <input id="billValue" type="text" onchange="calculateTip()">
      </div>
      <div class="bill__tip">
        <p>Select Tip %</p>
        <div class="tips">
          <button class="tips__button" onclick="changeColor(0)">5%</button>
          <button class="tips__button" onclick="changeColor(1)">10%</button>
          <button class="tips__button" onclick="changeColor(2)">15%</button>
          <button class="tips__button" onclick="changeColor(3)">25%</button>
          <button class="tips__button" onclick="changeColor(4)">50%</button>
          <input id="customText" type="text" placeholder="custom" onchange="calculateTip()">
        </div>
      </div>
      <div class="bill__people">
        <p>Number of People</p>
        <input type="text" id="numberOfPersons" onchange="calculateTip()">
      </div>
    </div>

    <!-- amount -->
    <div class="amount">
      <div class="amount__tip">
        <p>Tip amount <br> <small>/ person</small></p>
        <p id="tipAmountPerPersonText">$0.00</p>
      </div>
      <div class="amount__total">
        <p>Total <br> <small>/ person</small></p>
        <p id="totalAmountPerPersonText">$0.00</p>
      </div>
      <button onclick="resetButton()">RESET</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
